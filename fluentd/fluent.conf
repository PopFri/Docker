<source>
  @type http
  port 9880
  bind 0.0.0.0
  body_size_limit 32m
  <parse>
    @type none
  </parse>
</source>

<filter **>
  @type record_transformer
  enable_ruby true
  <record>
    timestamp ${time}
    remote_addr ${record["popfri_ip"] || "unknown"}
  </record>
</filter>

<match **>
  @type stdout
</match>